<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Muamba 3020</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script></script>
  </head>

  <body>
    <div class="container">
      <div id="img"></div>
      <div id="text"></div>
      <div id="option-buttons" class="btn-grid">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
      </div>
    </div>

    <div class="soundtrack">
      <audio id="bgm" autoplay="autoplay" loop="loop">
        <source src="./bgm/address_master.mp3" type="audio/mpeg" />
      </audio>

      <div
        class="unmute"
        onclick="document.getElementById('bgm').muted = !document.getElementById('bgm').muted;$(this).toggleClass('mute')"
      ></div>
    </div>

    <footer><span class="var">&copy; 2020 VSF Games</span></footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
