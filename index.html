<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um/a Viajante Espacial acorda no chão imundo de um bar em algum lugar no Limiar da Galáxia com uma estranha Substância em sua posse."
    />
    <meta
      name="keywords"
      content="game, jogo, rpg, scifi, ficção cientifica, espaço, espacial"
    />
    <title>Space Muamba 3020 - Medo e Delírio no Limiar da Galáxia</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div id="img" class="animate__animated animate__zoomIn"></div>
      <div id="text"></div>
      <div id="option-buttons" class="btn-grid">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
      </div>
    </div>
    <div class="soundtrack">
      <audio id="player" loop>
        <source src="" type="audio/mp3" />
      </audio>
      <div class="playbtn">
        <i id="button" class="fas fa-play fa-2x"></i>
        <p class="playtxt">
          Trilha musical por
          <a href="https://ae0n.bandcamp.com/releases" target="_blank">Aeon</a>
          &
          <a href="https://cruisenoir.bandcamp.com/releases" target="_blank"
            >Cruise Noir</a
          >
        </p>
      </div>
    </div>
    <footer>
      <p>Demo</p>
    </footer>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- game -->
    <script src="./js/game.js"></script>
  </body>
</html>
